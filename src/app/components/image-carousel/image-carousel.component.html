<div class="carousel-container">
  <div *ngIf="photos | async as photoList; else noDataTemplate">
    <!-- <h3>{{ currentPhoto.title }}</h3> -->
    <img
      [src]="photoList?.[currentIndex]?.url"
      alt="{{ photoList?.[currentIndex]?.title }}"
    />
  </div>

  <ng-template #noDataTemplate>
    <p>No photos found.</p>
  </ng-template>
</div>
